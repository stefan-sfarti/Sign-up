<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <title>Sign-up Form</title>
</head>
<body class="row">
    <div class="col h-100 zindex-fixed" id="left-side">
        <img class="img-fluid" src="image-nature.jpg" height="auto">
        <div id="text-img">
            <h2>Stefan's sign-up form</h2>
            <p id="copyright">
                Photo by <a href="https://unsplash.com/@isuru18?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Isuru Ranasinha Îž</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="col min-vh-100" id="right-side">
        <div class="row h-25" id="header">

        </div>
        <div class="row h-25" id="form">
            <fieldset class="d-xl-grid">
                <div class="row">
                    <form class="col" action="http://localhost" method="post">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName">
                    </form>

                    <form class="col" action="http://localhost" method="post">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName">
                    </form>
                </div>
                <div class="row">
                    <form class="col" action="http://localhost" method="post">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </form>
                    <form class="col" action="http://localhost" method="post">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber">
                    </form>
                </div>
                <div class="row">
                    <form class="col" action="http://localhost" method="post">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </form>
                    <form class="col" action="http://localhost" method="post">
                        <label for="passwordConfirm">Confirm Password:</label>
                        <input type="password" id="passwordConfirm">
                    </form>
                </div>

            </fieldset>
        </div>
        <div class="row h-auto" id="footer">
            <button class="btn btn-primary btn-group-sm h-25 w-25" type="submit">Create account</button>
        </div>
    </div>
</body>
</html>
