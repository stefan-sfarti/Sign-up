<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="js/bootstrap.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4" id="left-side">
            <div
                 class="main-image"
                 style="background-image: url('image-nature.jpg');"
            >
                <div class="color-overlay d-flex justify-content-center align-items-center">
                    <h1>Stefan's sign-up form</h1>
                </div>
                <div class="copyright-text d-flex justify-content-center align-items-center">
                    <p>
                        Photo by <a href="https://unsplash.com/@isuru18?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Isuru Ranasinha Îž</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-8" id="right-side">
            <div class="row border" id="header">

            </div>
            <div id="form" class="row border justify-content-center align-items-center">
                <form class="col" action="http://localhost" method="post">
                    <div class="form-group">
                        <label class="form-label mb-2" for="firstName">First Name</label>
                        <input type="text" class="form-control mb-2" id="firstName">
                    </div>
                    <div class="form-group">
                        <label class="form-label mb-2" for="email">Email</label>
                        <input type="email" class="form-control mb-2" id="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label mb-2" for="password">Password</label>
                        <input type="password" class="form-control mb-2" id="password">
                    </div>

                </form>

                <form class="col" action="http://localhost" method="post">
                    <div class="form-group">
                        <label class="form-label mb-2" for="lastName">Last Name</label>
                        <input type="text" class="form-control mb-2" id="lastName">
                    </div>
                    <div class="form-group">
                        <label class="form-label mb-2" for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control mb-2" id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label class="form-label mb-2" for="passwordConfirm">Confirm Password</label>
                        <input type="password" class="form-control mb-2" id="passwordConfirm">
                    </div>
                </form>
            </div>

            <div class="row border align-items-start" id="footer">
                <div class="form">
                    <button id="submit-button" class="btn btn-primary " type="submit">Create account</button>
                    <p id="text-account">Already have an account? <a id="log-in" class="link-dark" href="log-in.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
